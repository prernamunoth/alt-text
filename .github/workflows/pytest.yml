name: pytest

on:
  push:
    branches:
      - '*'

  pull_request:
    branches:
      - '*'

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update git requirements
        shell: bash -l {0}
        env:
          GIT_HUB_TOKEN: ${{ secrets.GIT_HUB_TOKEN }}
        run: git config --global url."https://${{ secrets.GIT_HUB_TOKEN }}@github".insteadOf https://github

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.5"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install the project
        run: uv pip install -e .[dev]

      - name: Run pytest
        run: pytest
